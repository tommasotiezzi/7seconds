<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - 7 Seconds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1F1F2E 0%, #16213E 100%);
            color: #E8E8E8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            max-width: 500px;
            width: 100%;
            background: rgba(42, 42, 62, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(45deg, #22C55E, #10B981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(45deg, #7B4FE0, #E91B7D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .success-message {
            color: #A0A0B0;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #7B4FE0, #E91B7D);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(123, 79, 224, 0.3);
        }

        .loading-text {
            color: #6B7280;
            font-size: 0.9em;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27 L22 35 L38 19" />
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        
        <p class="success-message">
            Your subscription has been activated. You now have access to all premium features.
        </p>
        
        <a href="https://tommasotiezzi.github.io/7seconds_adminpanel/login.html" class="btn" id="dashboardBtn">Go to Dashboard</a>
        
        <p class="loading-text">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Store success flag for the login page to check
        localStorage.setItem('paymentSuccess', 'true');
        localStorage.setItem('paymentTimestamp', Date.now().toString());
        
        // Get organizer ID from localStorage (set during registration)
        const organizerId = localStorage.getItem('organizerId');
        const organizerEmail = localStorage.getItem('organizerEmail');
        
        if (organizerId && organizerEmail) {
            // Store auth credentials for auto-login
            localStorage.setItem('isAuthenticated', 'true');
        }
        
        // Simple countdown and redirect
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://tommasotiezzi.github.io/7seconds_adminpanel/login.html';
            }
        }, 1000);
    </script>
</body>
</html>
